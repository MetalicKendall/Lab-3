<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
    <h1 class="heading">Adopt a Pet</h1>
        
    
    
    
        <div>
            <form id="registrationForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="NAME">
                <span id="nameError" class="error"></span><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="EMAIL">
                <span id="emailError" class="error"></span><br><br>
        
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" id="phoneNumber" name="PHONENUMBER">
                <span id="phoneNumberError" class="error"></span><br><br>
        
                <label for="currentHome">Do you live with kids or other pets?</label>
                <select id = "currentHome" name="CURRENTHOME">
                    <option value="">Select</option>
                    <option value ="KIDS">Kids</option>
                    <option value="PETS">Other Pets</option>
                    <option value="NONE">None</option>
                </select><br><br>
                <span id="currentHomeError" class="error"></span><br><br>
        
                <label for="fence">Do you have a fence?</label>
                <select id = "fence" name="FENCE">
                    <option value="">Select</option>
                    <option value ="YES">Yes</option>
                    <option value="NO">No</option>
                </select><br><br>
                <span id="fenceError" class="error"></span><br><br>
        

                <input type="submit" value="Submit">
                <script src="script.js"></script>
            </form>
        </div>




    <footer>Kendall Josef</footer>
    </div>  
</body>
</html>
